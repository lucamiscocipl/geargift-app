<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Geargift by QR</title>
    <link rel="stylesheet" href="style/inquiries.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-sm"><img src="media/qrobotics-logo.png" /></div>
      <div class="container-mini">
        <div class="left-side"><img src="media/geargift-white.png" /></div>
        <div class="right-side">
          <div class="inputs">
            <h1>Do you have a special request?</h1>
            <input class="team-name" placeholder="Ex: Quantum Robotics" />
            <input
              class="team-email"
              placeholder="Ex: quantum.robotics@ichb.ro"
            />
            <textarea class="team-message"></textarea>
            <a class="send-button">Send Inquiry</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
