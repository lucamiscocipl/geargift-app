<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Geargift by QR</title>
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-large">
          <img src="media/geargift-large-white.png" />
          <h1>Powered by</h1>
          <img src="media/qrobotics-logo.png" />
        </div>
        <div class="pages">
          <div class="page" id="home"><h1>Home</h1></div>
          <div class="page" id="products"><h1>Products</h1></div>
          <div class="page" id="contact"><h1>Contact us</h1></div>
          <div class="page" id="cart"><h1>Cart</h1></div>
        </div>
      </div>
      <div class="section-1">
        <div class="divider-1">
          <div class="content-box">
            <h1>
              GearGift is a platform designed to support FTC teams exchange and
              access essential robot parts from vendors such as REV, Tetrix,
              goBilda, and Axon. Teams can list available components and request
              specific parts.
            </h1>
            <a class="button">Explore our vendors</a>
          </div>
          <img src="media/geargift-white.png" />
        </div>
      </div>
      <div class="section-2">
        <div class="divider-2">
          <h1>Categories</h1>
          <div class="vendors-catalog">
            <div class="vendor">
              <img
                style="transform: translateY(-10px)"
                src="media/andymark-logo.png"
              />
            </div>
            <div class="vendor">
              <img style="transform: scale(1.2)" src="media/tetrix-logo.png" />
            </div>
            <div class="vendor">
              <img src="media/rev-logo.png" />
            </div>
            <div class="vendor">
              <img
                style="transform: translateY(20px)"
                src="media/gobilda-logo.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
